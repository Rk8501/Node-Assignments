<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
<html>
<head>
    <title>Login Page</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>
<body class="bg-secondary">
  <br><br>
  <br><br>
  <br>
    <div class="row">
        <div class="col-md-4 offset-md-4" style="background-color: #fff; margin-top:25px; padding:20px;">
            <h3>Login Page</h3>
            <form action="/login" method="POST">
                <div class="form-group">
                    <label>Email</label>
                    <input type="text" class="form-control" name="email" id="username" placeholder="UserName" />                  
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="text" class="form-control" name="password" id="password" placeholder="Password" />                 
                </div>              
                <div class="form-group">
                    <button type="submit" class="btn btn-info">Login</button>
                    <p class="text-right">not register yet? </p>
                    <a class="offset-md-10 btn btn-warning" href="/create">Register</a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
