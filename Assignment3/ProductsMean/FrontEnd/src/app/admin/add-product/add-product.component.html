
<br><br>
<body class="bg-warning" style="margin-top: 120px;">
    <br>
<h1 class="text-center">Add Products</h1><br>
<div class="container">
    <div class="row" style="background-color: cadetblue;">
        <div class="col-md-5 offset-md-4">
            <form (ngSubmit)="insertData()" [formGroup]="form">
                <br>
                <div class="form-group">                    
                    <label for="name">Product Name</label>
                    <input type="text" class="form-control" placeholder="Enter Name" formControlName="name" [ngClass]="{'is-invalid': submitted && f['name'].errors}">

                    <div *ngIf="submitted && f['name'].errors" class="invalid-feedback">
                        <div *ngIf="f['name'].errors?.['required']">Name is Required</div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="price">Product Price</label>
                    <input type="number" class="form-control" placeholder="Enter Price" formControlName="price" [ngClass]="{'is-invalid': submitted && f['price'].errors}">

                    <div *ngIf="submitted && f['price'].errors" class="invalid-feedback">
                        <div *ngIf="f['price'].errors?.['required']">Price is Required</div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="des">Product Description</label>
                    <input type="text" class="form-control" placeholder="Enter Description" formControlName="des" [ngClass]="{'is-invalid': submitted && f['des'].errors}">

                    <div *ngIf="submitted && f['des'].errors" class="invalid-feedback">
                        <div *ngIf="f['des'].errors?.['required']">Description is Required</div>
                    </div>
                </div>

                <div class="form-group">                    
                    <button class="btn btn-dark btn-md mt-4 mb-4" style="float: left;">Submit</button>
                    <button class="btn btn-danger btn-md mt-4" style="margin-left: 20px;" routerLink="/products">Cancel</button>

                </div>
            </form>
        </div>
    </div>
</div>
</body>
