
<br><br>
<body class="bg-warning" style="margin-top: 150px;">
    <br>
<h1 class="text-center">Update Products</h1><br>
<div class="container">
    <div class="row" style="background-color: cadetblue;">
        <div class="col-md-5 offset-md-4">
            <form (ngSubmit)="updateData()" [formGroup]="form">
                <br>

                <div class="form-group">
                    <label for="name">Product Name</label>
                    <input type="text" class="form-control" placeholder="Enter Name" formControlName="name" >
                 
                </div>

                <div class="form-group">
                    <label for="price">Product Price</label>
                    <input type="number" class="form-control" placeholder="Enter Price" formControlName="price" >
              
                </div>

                <div class="form-group">
                    <label for="des">Product Description</label>
                    <input type="text" class="form-control" placeholder="Enter Description" formControlName="des" >
              
                </div>

                <div class="form-group">
                    <button class="btn btn-dark btn-md mt-4">Submit</button>&nbsp;&nbsp;&nbsp;
                    <button class="btn btn-danger btn-md mt-4" routerLink="/products">Cancel</button>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
